name: Bump versions

on:
  workflow_dispatch:
  schedule:
    # “At 10:10 on Saturday.”
    - cron:  '13 10 * * 6'

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-
      - name: Install Homebrew Bundler RubyGems
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install-bundler-gems
      - name: Authenticate
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --local credential.helper '!x() {
            echo "username=${GITHUB_REPOSITORY_OWNER}";
            echo "password=${{ secrets.GITHUB_TOKEN }}";
          }; x'

      - name: Run brew bump
        id: bump
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          output=$(brew bump --tap "$GITHUB_REPOSITORY" --no-fork --open-pr 2>&1)
          echo "$output"

          # Extract PR URL from output (brew bump outputs PR URL on success)
          pr_url=$(echo "$output" | grep -oE 'https://github.com/[^/]+/[^/]+/pull/[0-9]+' | head -1)

          if [ -n "$pr_url" ]; then
            echo "pr_url=$pr_url" >> $GITHUB_OUTPUT
            pr_number=$(echo "$pr_url" | grep -oE '[0-9]+$')
            echo "pr_number=$pr_number" >> $GITHUB_OUTPUT
          fi

      - name: Enable auto-merge
        if: steps.bump.outputs.pr_number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.bump.outputs.pr_number }} \
            --auto \
            --squash \
            --delete-branch
